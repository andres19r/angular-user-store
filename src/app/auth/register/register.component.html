<section class="container">
  <div class="content">
    <h3 class="content-title">REGISTER</h3>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <div>
        <p>Name</p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Enter your full name</mat-label>
            <input formControlName="name" matInput />
            <mat-icon matSuffix>person</mat-icon>
          </mat-form-field>
        </p>
      </div>
      <div>
        <p>Email</p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Enter your email address</mat-label>
            <input formControlName="email" matInput />
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
        </p>
      </div>
      <div>
        <p>Password</p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Enter your password</mat-label>
            <input formControlName="password" matInput />
            <mat-icon matSuffix>key</mat-icon>
          </mat-form-field>
        </p>
      </div>
      <div>
        <p>Confirm Password</p>
        <p>
          <mat-form-field appearance="fill">
            <mat-label>Confirm your password</mat-label>
            <input formControlName="confirmPassword" matInput />
          </mat-form-field>
        </p>
      </div>
      <button type="submit" mat-raised-button color="primary">Sign Up</button>
    </form>
    <p class="register">
      Already have an account? <a routerLink="/auth/login">LOGIN</a>
    </p>
  </div>
</section>
